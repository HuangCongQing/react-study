<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />

    <title>Event-Litener</title>
<!-- https://cdnjs.com/（可能需要随时更新） -->
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>

    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>

    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

</head>
<body>

    <div id="1"></div>

    <script type="text/babel">
//  自制标签TestClickComponent
        var TestClickComponent=React.createClass({ 
            handleClick:function(event){ // 定义一个事件
                var tipE=ReactDOM.findDOMNode(this.refs.tip); 
                if(tipE.style.display==='none'){
                    tipE.style.display='inline'; 
                }
                else{ 
                    tipE.style.display='none'; 
                    } 
                    
                    event.stopPropagation(); 
                    event.preventDefault();
            }, 

            render:function(){ 
                return(
                    <div>
                        <button onClick={this.handleClick}>显示|隐藏</button>
                        <span ref="tip">测试按钮</span>
                    </div>
                ); 
            } 
                
        }); 
//  自制标签TestInputComponent
        var TestInputComponent = React.createClass({ 
            getInitialState:function(){ // 初始化一个state
                return{ inputContent:'' } 
            }, 
            changeHandler:function(event){
                this.setState({ inputContent:event.target.value }); 
                event.stopPropagation(); 
                event.preventDefault(); 
            }, 
        render:function(){
            return(
            <div>
                <input type="text" onChange={this.changeHandler}/>
                <span>{this.state.inputContent}</span>
            </div>
            ); 
        } 
        }); 
 // render(element, documentContainer)
        ReactDOM.render(       

        <div>
            <TestClickComponent/>

            <br/>
            <br/>

            <TestInputComponent/>
        </div>,
         document.getElementById('1') 
        );

    </script>

</body>



</html>
